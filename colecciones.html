---
layout: infopage
title: Colecciones
---

<h1>Colecciones</h1>

<div class="row">
<div class="col-md-9">
    <ul class="list-group">
        {% for col in site.colecciones %}
        <a href="{{col.url}}" class="list-group-item">
            <span class="badge">{{col.miembros | size}}</span>
            <h5 class="list-group-item-heading">{{col.title}}</h5>
            {{col.content}}
        </a>
        {% endfor %}
    </ul>
</div>
</div>
