<h1>Colecciones</h1>

<div class="row">
    <div class="col-md-9">
        <ul class="list-group">
            {% for col in site.colecciones %}
            <div class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{col.url}}">
                        <h4>{{col.title}}</h4>
                    </a>
                    <span class="badge badge-success">{{col.miembros | size}}</span>
                </div>
                {{col.content}}
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
